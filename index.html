<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">

  <!-- responsive css -->
  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav class="navbar">
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Bombando</a>
        <a href="#">Minha lista</a>
      </nav>

      <!-- <a class="change" href="#">INFANTIL</a> -->
      
      <input type="text" class="search" placeholder="Títulos, gente e gêneros">

    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
        <div class="botoes">
          <button role="button" class="botao"> 
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- fontawesome / owl js -->

  <script src="https://kit.fontawesome.com/1930751540.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/main.js"></script>

</body>
</html>
